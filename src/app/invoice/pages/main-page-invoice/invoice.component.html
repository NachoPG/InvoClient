<section id="page-container">
    <header>
        <app-navbar></app-navbar>
    </header>
    <main>
        <div class="container-fluid p-5">
            <h2 class="text-center border-bottom mb-5">Invoices of Client: {{nameCompany}}</h2>
            <app-invoice-table [showErrorCreate]="errorCreate" [showErrorEdit]="errorUpdate"
                (onSubmitCreate)="createInvoice($event)" [invoiceData]="invoiceData"
                (onSubmitEdit)="updateInvoice($event)" [errorTextCreate]="errorTextCreate"
                [errorTextUpdate]="errorTextUpdate" [showErrorDelete]="errorDelete"
                (onClickDelete)="deleteInvoice($event)"></app-invoice-table>
        </div>
    </main>
</section>
